<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Have Dinner With Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 15%;
        }
        h1 {
            font-size: 2em;
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Have Dinner With Me? üçΩÔ∏è‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute dinner gif" width="300">
        </div>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes</button>
            <button class="btn no" onmouseover="moveButton(this)" onclick="increaseYesButton()">No</button>
        </div>
    </div>

    <script>
        function showLove() {
            alert("Yay! I knew you'd say yes! ‚ù§Ô∏èü•∞");
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function increaseYesButton() {
            let yesButton = document.querySelector(".yes");
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 5}px`;
            yesButton.style.padding = `${(currentSize + 5) / 2}px ${(currentSize + 5)}px`;
        }
    </script>
</body>
</html>
